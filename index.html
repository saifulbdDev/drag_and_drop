<!DOCTYPE html>

    <title>Drag and Drop List</title>
    <link href="./style.css" rel="stylesheet" />

  <body>
    <section id="drag_and_drop">
      <h3 class="drag-title">Drag and Drop List</h3>
      <div class="main-container">

          <p id="green" class="draggable" draggable="true"></p>
          <p id="orange" class="draggable" draggable="true"></p>
          <p id="violet" class="draggable" draggable="true"></p>
        </div>

        <div class="box">
          <p id="sky" class="draggable" draggable="true"></p>
          <p id="green" class="draggable" draggable="true"></p>
          <p id="orange" class="draggable" draggable="true"></p>
        </div>

        <div class="box">
          <p id="violet" class="draggable" draggable="true"></p>
          <p id="yellow" class="draggable" draggable="true"></p>
          <p id="pink" class="draggable" draggable="true"></p>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>

</html>
